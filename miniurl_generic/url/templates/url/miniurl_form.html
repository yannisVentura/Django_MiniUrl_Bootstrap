<form id="miniurl-form" action="{% url "url_field"%}"method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input  type="submit" value="Submit"/>
</form>

<script>
$('#miniurl-form').on('submit', function () {
    $.ajax({
        url: '{% url 'create-miniurl' %}',
        method: 'POST',
        data: $('#miniurl-form').serliaze()
    }).done(function(response){
        console.log(response)
    })
})
</script>
